<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>PRICE</th>
                <th>HOURS</th>
            </tr>
        </thead>
        <tbody th:each="course: ${courses}">
            <tr>
                <th th:text="${course.name}"></th>
                <th th:text="${course.description}"></th>
                <th th:text="${course.price}"></th>
                <th th:text="${course.hours}"></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
